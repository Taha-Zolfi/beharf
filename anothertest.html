<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .border-fade-glow {
  width: 300px;
  height: 200px;
  background-color: white;
  margin: 20px auto;
  box-shadow: inset 0 0 10px black;
  border-radius: 20px;
  border-style: solid;
  border-width: 10px;
  border-image: linear-gradient(to bottom right, transparent 0%, transparent 50%, green 50%, green 100%) 1 / 0 0 1 0 stretch,
    linear-gradient(to bottom right, blue 0%, blue 50%, transparent 50%, transparent 100%) 1 / 1 0 0 0 stretch;
}

  
  </style>
<div class="border-fade-glow">
  <p>This is a div with a border fade and glow effect.</p>
</div>

</body>
</html>
