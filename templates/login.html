  {% load static %}
<!doctype html>

<html lang="en"> 

 <head> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8"> 
  <link rel="icon" href="{% static 'signup.png' %}" >
  <title>ورود | ثبت نام
  </title> 

    </script>
  <STYle>
@font-face {
    font-family: Dana;
    src: url("{% static 'DanaFaNum-Regular.woff2' %}") format("woff2");
  }

    *
    {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Dana;
    }
    body 
    {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #3688ff;
    }
    section 
    {
      position: absolute;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2px;
      flex-wrap: wrap;
      overflow: hidden;
    }


    .signin
    {
      position: absolute;
      width: 35vw;
      background: #222;  
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      margin-top: 2rem;
      border-radius: 50px;
      box-shadow: 0 0 15px #001c1d69;
    }
    .content 
    {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      /* gap: 40px; */
    }
    .content img 
    {
      margin-top: -220px;
      width: 25rem;
      

    }
    .form 
    {
      margin-top: -4rem;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    .inputBox
    {
      position: relative;
      width: 100%;
    }
    .inputBox input 
    {
      
      position: relative;
      width: 100%;
      background: transparent;
      border: none;
      outline: none;
      padding: 25px 10px 7.5px;
      color: #fff;
      /* font-weight: 500; */
      font-size: 1em;
      border-bottom: 1px solid #36c9ff;
      text-align : end;
    }
    .inputBox i 
    {
      position: absolute;
      right: 0;
      padding: 15px 10px;
      font-style: normal;
      color: #2b7c9b;
      transition: 0.5s;
      pointer-events: none;
    }
    .inputBox input:focus ~ i,
    .inputBox input:valid ~ i
    {
      transform: translateY(-7.5px);
      font-size: 0.8em;
      color: #36c9ff;
    }
    .links 
    {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }
    .links a 
    {
      color: #cc0000;
      text-decoration: none;
      text-shadow: 0 0 15px #ff6262d0;
    }
    .links a:nth-child(2)
    {
      color: #008cff;
      /* font-weight: 600; */
      text-shadow: 0 0 25px #35a4ffd5;;
    }
    a {
      color: #0060ff;
      display: flex;
      align-self: center;
      flex-direction: row-reverse;
    }
    a p {
      color :#2b7c9b;
      padding-left: 5px;
    }
    .inputBox input[type="submit"]
    {
      padding: 10px;
      background: #008cff;
      color: #000;
      /* font-weight: 600; */
      font-size: 1.35em;
      letter-spacing: 0.05em;
      cursor: pointer;
      text-align: center;
      border-radius: 50px;
      border: none;
      transition-duration: 220ms;
    }
    input[type="submit"]:active
    {
      opacity: 0.6;

    }
    .inputBox input[type="submit"]:hover {

      box-shadow: 0 0 15px #008cff41;
    }
    .inputBox input[type="submit"]:not(:hover) {
        box-shadow: 0 0 0;
}

    #nca {
      flex-direction: row;
    }
    #nca input {
      width: 30%;
      margin-left: 0.5rem;
    }
    input[type="number"]::-webkit-inner-spin-button,
  input[type="number"]::-webkit-outer-spin-button,
  input[type="number"]::-webkit-slider-runnable-track {
      -webkit-appearance: none;
      margin: 0;
  }
    #nca i {
      display: none;
    }
    @media (orientation : portrait) {
      .signin {height: fit-content;width: 80vw;}
      .content img {
        width: 18rem;
        margin-top: -190px;
      }
      #nca input {
      /* width: 20%; */
      margin-left: 0.2rem;
    }
    }

    </STYle>

 </head> 

 <body> 
    <script>

const signup = () => {
    document.getElementById('login').style.display = 'none';
    document.getElementById('signup').style.display = 'block';
}
const signin = () => {
    document.getElementById('signup').style.display = 'none';
    document.getElementById('login').style.display = 'block';
}

        </script>
 <section> 

   <div class="signin"  id="login"> 
    <div class="content"> 
     <img src="{% static 'signin.png' %}">
     <form method="post" action="{% url 'login' %}" class="form"> 
        {% csrf_token %}
      <div class="inputBox"> 
       <input type="text" name="username" required> <i>نام کاربری</i> 
      </div> 
      <div class="inputBox"> 
       <input type="password" name="password" required> <i>رمز عبور</i> 
      </div> 
      <!-- <div class="links">
        <a id='error'>{% if messages %}
            {% for message in messages %}
              {{ message }}
            {% endfor %}
        {% endif %}</a>
         
      </div>  -->
      <div class="inputBox"> 
       <input type="submit" value="ورود"> 
      </div>
       <a style="cursor: pointer;text-align:center;" onclick="signup()"><p> حساب نداری ؟</p>ثبت نام</a>
    </form> 
    </div> 
   </div> 


   <div class="signin" id="signup" style="display: none;"> 
    <div class="content"> 
      <img src="{% static 'signin.png' %}">
     <form method="post" action="{% url 'login' %}" class="form"> 
        {% csrf_token %}
        <input type="hidden" name="signup" value="1">
      <div class="inputBox"> 
       <input type="text" name="username" required> <i>نام کاربری</i> 
      </div> 
      <div class="inputBox" id="nca"> 
        <input type="text" name="name" required placeholder="اسم">

        <input type="text" name="city" required placeholder="شهر">

        <input type="number" name="age" required placeholder="سن" min="1" max="100">
       </div>
      <div class="inputBox"> 
       <input type="password" name="password" required> <i>رمز عبور</i> 
      </div> 
      <!-- <div class="links">         
        <a id='error'>{% if messages %}
        {% for message in messages %}
          {{ message }}
        {% endfor %}
    {% endif %}</a>
    <a style="cursor: pointer;" onclick="signin()">ورود</a>

      </div>  -->
      <div class="inputBox"> 
       <input type="submit" value="ثبت نام"> 
      </div>
      <a style="cursor: pointer;text-align:center;" onclick="signin()"><p> حساب داری ؟</p>ورود</a> 
    </form> 
    </div> 
   </div> 

</section>

 </body>
</html>
